        <script>
        var highlightLayer;
        function highlightFeature(e) {
            highlightLayer = e.target;

            if (e.target.feature.geometry.type === 'LineString' || e.target.feature.geometry.type === 'MultiLineString') {
              highlightLayer.setStyle({
                color: '#ffff00',
              });
            } else {
              highlightLayer.setStyle({
                fillColor: '#ffff00',
                fillOpacity: 1
              });
            }
            highlightLayer.openPopup();
        }
        var map = L.map('map', {
            zoomControl:false, maxZoom:7, minZoom:6
        }).fitBounds([[43.19076323319343,17.826391510043248],[48.44897169497144,32.49835965486273]]);
        var hash = new L.Hash(map);
        map.attributionControl.setPrefix('<a href="https://github.com/tomchadwin/qgis2web" target="_blank">qgis2web</a> &middot; <a href="https://leafletjs.com" title="A JS library for interactive maps">Leaflet</a> &middot; <a href="https://qgis.org">QGIS</a>');
        var autolinker = new Autolinker({truncate: {length: 30, location: 'smart'}});
        // remove popup's row if "visible-with-data"
        function removeEmptyRowsFromPopupContent(content, feature) {
         var tempDiv = document.createElement('div');
         tempDiv.innerHTML = content;
         var rows = tempDiv.querySelectorAll('tr');
         for (var i = 0; i < rows.length; i++) {
             var td = rows[i].querySelector('td.visible-with-data');
             var key = td ? td.id : '';
             if (td && td.classList.contains('visible-with-data') && feature.properties[key] == null) {
                 rows[i].parentNode.removeChild(rows[i]);
             }
         }
         return tempDiv.innerHTML;
        }
        // modify popup if contains media
        function addClassToPopupIfMedia(content, popup) {
            var tempDiv = document.createElement('div');
            tempDiv.innerHTML = content;
            var imgTd = tempDiv.querySelector('td img');
            if (imgTd) {
                var src = imgTd.getAttribute('src');
                if (/\.(jpg|jpeg|png|gif|bmp|webp|avif)$/i.test(src)) {
                    popup._contentNode.classList.add('media');
                    setTimeout(function() {
                        popup.update();
                    }, 10);
                } else if (/\.(mp3|wav|ogg|aac)$/i.test(src)) {
                    var audio = document.createElement('audio');
                    audio.controls = true;
                    audio.src = src;
                    imgTd.parentNode.replaceChild(audio, imgTd);
                    popup._contentNode.classList.add('media');
                    setTimeout(function() {
                        popup.setContent(tempDiv.innerHTML);
                        popup.update();
                    }, 10);
                } else if (/\.(mp4|webm|ogg|mov)$/i.test(src)) {
                    var video = document.createElement('video');
                    video.controls = true;
                    video.src = src;
                    video.style.width = "400px";
                    video.style.height = "300px";
                    video.style.maxHeight = "60vh";
                    video.style.maxWidth = "60vw";
                    imgTd.parentNode.replaceChild(video, imgTd);
                    popup._contentNode.classList.add('media');
                    // Aggiorna il popup quando il video carica i metadati
                    video.addEventListener('loadedmetadata', function() {
                        popup.update();
                    });
                    setTimeout(function() {
                        popup.setContent(tempDiv.innerHTML);
                        popup.update();
                    }, 10);
                } else {
                    popup._contentNode.classList.remove('media');
                }
            } else {
                popup._contentNode.classList.remove('media');
            }
        }
        var zoomControl = L.control.zoom({
            position: 'topleft'
        }).addTo(map);
        var bounds_group = new L.featureGroup([]);
        function setBounds() {
            map.setMaxBounds(map.getBounds());
            map.setMinZoom(map.getZoom());
        }
        map.createPane('pane_Basemap_0');
        map.getPane('pane_Basemap_0').style.zIndex = 400;
        var layer_Basemap_0 = L.tileLayer('http://a.basemaps.cartocdn.com/dark_nolabels/{z}/{x}/{y}.png', {
            pane: 'pane_Basemap_0',
            opacity: 1.0,
            attribution: '<a href="https://cartodb.com/basemaps/">Map tiles by CartoDB, under CC BY 3.0. Data by OpenStreetMap, under ODbL.</a>',
            minZoom: 6,
            maxZoom: 7,
            minNativeZoom: 0,
            maxNativeZoom: 20
        });
        layer_Basemap_0;
        map.addLayer(layer_Basemap_0);
        function pop_Judet_1(feature, layer) {
            layer.on({
                mouseout: function(e) {
                    for (var i in e.target._eventParents) {
                        if (typeof e.target._eventParents[i].resetStyle === 'function') {
                            e.target._eventParents[i].resetStyle(e.target);
                        }
                    }
                    if (typeof layer.closePopup == 'function') {
                        layer.closePopup();
                    } else {
                        layer.eachLayer(function(feature){
                            feature.closePopup()
                        });
                    }
                },
                mouseover: highlightFeature,
            });
            var popupContent = '<table>\
                    <tr>\
                        <th scope="row">Judet</th>\
                        <td>' + (feature.properties['name'] !== null ? autolinker.link(String(feature.properties['name']).replace(/'/g, '\'').toLocaleString()) : '') + '</td>\
                    </tr>\
                    <tr>\
                        <th scope="row">NrMembri</th>\
                        <td>' + (feature.properties['NrMembri'] !== null ? autolinker.link(String(feature.properties['NrMembri']).replace(/'/g, '\'').toLocaleString()) : '') + '</td>\
                    </tr>\
                </table>';
            var content = removeEmptyRowsFromPopupContent(popupContent, feature);
			layer.on('popupopen', function(e) {
				addClassToPopupIfMedia(content, e.popup);
			});
			layer.bindPopup(content, { maxHeight: 400 });
        }

        function style_Judet_1_0(feature) {
            if (feature.properties['NrMembri'] >= 0.000000 && feature.properties['NrMembri'] <= 0.000000 ) {
                return {
                pane: 'pane_Judet_1',
                opacity: 1,
                color: 'rgba(217,217,217,1.0)',
                dashArray: '',
                lineCap: 'butt',
                lineJoin: 'miter',
                weight: 1.0, 
                fill: true,
                fillOpacity: 1,
                fillColor: 'rgba(0,0,0,0.6)',
                interactive: true,
            }
            }
            if (feature.properties['NrMembri'] >= 1.000000 && feature.properties['NrMembri'] <= 5.000000 ) {
                return {
                pane: 'pane_Judet_1',
                opacity: 1,
                color: 'rgba(217,217,217,1.0)',
                dashArray: '',
                lineCap: 'butt',
                lineJoin: 'miter',
                weight: 1.0, 
                fill: true,
                fillOpacity: 1,
                fillColor: 'rgba(138,0,0,0.6)',
                interactive: true,
            }
            }
            if (feature.properties['NrMembri'] >= 5.000000 && feature.properties['NrMembri'] <= 15.000000 ) {
                return {
                pane: 'pane_Judet_1',
                opacity: 1,
                color: 'rgba(217,217,217,1.0)',
                dashArray: '',
                lineCap: 'butt',
                lineJoin: 'miter',
                weight: 1.0, 
                fill: true,
                fillOpacity: 1,
                fillColor: 'rgba(230,145,0,0.6)',
                interactive: true,
            }
            }
            if (feature.properties['NrMembri'] >= 15.000000 && feature.properties['NrMembri'] <= 30.000000 ) {
                return {
                pane: 'pane_Judet_1',
                opacity: 1,
                color: 'rgba(217,217,217,1.0)',
                dashArray: '',
                lineCap: 'butt',
                lineJoin: 'miter',
                weight: 1.0, 
                fill: true,
                fillOpacity: 1,
                fillColor: 'rgba(255,255,0,0.6)',
                interactive: true,
            }
            }
            if (feature.properties['NrMembri'] >= 30.000000 && feature.properties['NrMembri'] <= 50.000000 ) {
                return {
                pane: 'pane_Judet_1',
                opacity: 1,
                color: 'rgba(217,217,217,1.0)',
                dashArray: '',
                lineCap: 'butt',
                lineJoin: 'miter',
                weight: 1.0, 
                fill: true,
                fillOpacity: 1,
                fillColor: 'rgba(58,163,0,0.6)',
                interactive: true,
            }
            }
            if (feature.properties['NrMembri'] >= 50.000000 && feature.properties['NrMembri'] <= 10000.000000 ) {
                return {
                pane: 'pane_Judet_1',
                opacity: 1,
                color: 'rgba(217,217,217,1.0)',
                dashArray: '',
                lineCap: 'butt',
                lineJoin: 'miter',
                weight: 1.0, 
                fill: true,
                fillOpacity: 1,
                fillColor: 'rgba(0,81,129,0.6)',
                interactive: true,
            }
            }
        }
        map.createPane('pane_Judet_1');
        map.getPane('pane_Judet_1').style.zIndex = 401;
        map.getPane('pane_Judet_1').style['mix-blend-mode'] = 'normal';
        var layer_Judet_1 = new L.geoJson(json_Judet_1, {
            attribution: '',
            interactive: true,
            dataVar: 'json_Judet_1',
            layerName: 'layer_Judet_1',
            pane: 'pane_Judet_1',
            onEachFeature: pop_Judet_1,
            style: style_Judet_1_0,
        });
        bounds_group.addLayer(layer_Judet_1);
        map.addLayer(layer_Judet_1);
        var overlaysTree = [
        {label: '<b>Group</b>',  selectAllCheckbox: true, children: [
            {label: 'Judet<br /><table><tr><td style="text-align: center;"><img src="legend/Judet_1_00.png" /></td><td>0</td></tr><tr><td style="text-align: center;"><img src="legend/Judet_1_151.png" /></td><td>1 - 5</td></tr><tr><td style="text-align: center;"><img src="legend/Judet_1_5152.png" /></td><td>5 - 15</td></tr><tr><td style="text-align: center;"><img src="legend/Judet_1_15503.png" /></td><td>15 - 50</td></tr><tr><td style="text-align: center;"><img src="legend/Judet_1_30504.png" /></td><td>30 - 50</td></tr><tr><td style="text-align: center;"><img src="legend/Judet_1_505.png" /></td><td>> 50</td></tr></table>', layer: layer_Judet_1},
            {label: "Basemap", layer: layer_Basemap_0, radioGroup: 'bm' },]},]
        var lay = L.control.layers.tree(null, overlaysTree,{
            //namedToggle: true,
            //selectorBack: false,
            //closedSymbol: '&#8862; &#x1f5c0;',
            //openedSymbol: '&#8863; &#x1f5c1;',
            //collapseAll: 'Collapse all',
            //expandAll: 'Expand all',
            collapsed: false, 
        });
        lay.addTo(map);
		document.addEventListener("DOMContentLoaded", function() {
            // set new Layers List height which considers toggle icon
            function newLayersListHeight() {
                var layerScrollbarElement = document.querySelector('.leaflet-control-layers-scrollbar');
                if (layerScrollbarElement) {
                    var layersListElement = document.querySelector('.leaflet-control-layers-list');
                    var originalHeight = layersListElement.style.height 
                        || window.getComputedStyle(layersListElement).height;
                    var newHeight = parseFloat(originalHeight) - 50;
                    layersListElement.style.height = newHeight + 'px';
                }
            }
            var isLayersListExpanded = true;
            var controlLayersElement = document.querySelector('.leaflet-control-layers');
            var toggleLayerControl = document.querySelector('.leaflet-control-layers-toggle');
            // toggle Collapsed/Expanded and apply new Layers List height
            toggleLayerControl.addEventListener('click', function() {
                if (isLayersListExpanded) {
                    controlLayersElement.classList.remove('leaflet-control-layers-expanded');
                } else {
                    controlLayersElement.classList.add('leaflet-control-layers-expanded');
                }
                isLayersListExpanded = !isLayersListExpanded;
                newLayersListHeight()
            });	
			// apply new Layers List height if toggle layerstree
			if (controlLayersElement) {
				controlLayersElement.addEventListener('click', function(event) {
					var toggleLayerHeaderPointer = event.target.closest('.leaflet-layerstree-header-pointer span');
					if (toggleLayerHeaderPointer) {
						newLayersListHeight();
					}
				});
			}
            // Collapsed/Expanded at Start to apply new height
            setTimeout(function() {
                toggleLayerControl.click();
            }, 10);
            setTimeout(function() {
                toggleLayerControl.click();
            }, 10);
            // Collapsed touch/small screen
            var isSmallScreen = window.innerWidth < 650;
            if (isSmallScreen) {
                setTimeout(function() {
                    controlLayersElement.classList.remove('leaflet-control-layers-expanded');
                    isLayersListExpanded = !isLayersListExpanded;
                }, 500);
            }  
        });       
        setBounds();
        resetLabels([layer_Judet_1]);
        map.on("zoomend", function(){
            resetLabels([layer_Judet_1]);
        });
        map.on("layeradd", function(){
            resetLabels([layer_Judet_1]);
        });
        map.on("layerremove", function(){
            resetLabels([layer_Judet_1]);
        });
        </script>
