        <script>
        var highlightLayer;
        function highlightFeature(e) {
            highlightLayer = e.target;

            if (e.target.feature.geometry.type === 'LineString' || e.target.feature.geometry.type === 'MultiLineString') {
              highlightLayer.setStyle({
                color: '#ffff00',
              });
            } else {
              highlightLayer.setStyle({
                fillColor: '#ffff00',
                fillOpacity: 1
              });
            }
            highlightLayer.openPopup();
        }
        var map = L.map('map', {
            zoomControl:false, maxZoom:7, minZoom:6
        }).fitBounds([[43.19076323319343,17.826391510043248],[48.44897169497144,32.49835965486273]]);
        var hash = new L.Hash(map);
        map.attributionControl.setPrefix('<a href="https://github.com/tomchadwin/qgis2web" target="_blank">qgis2web</a> &middot; <a href="https://leafletjs.com" title="A JS library for interactive maps">Leaflet</a> &middot; <a href="https://qgis.org">QGIS</a>');
        var autolinker = new Autolinker({truncate: {length: 30, location: 'smart'}});
        // remove popup's row if "visible-with-data"
        function removeEmptyRowsFromPopupContent(content, feature) {
         var tempDiv = document.createElement('div');
         tempDiv.innerHTML = content;
         var rows = tempDiv.querySelectorAll('tr');
         for (var i = 0; i < rows.length; i++) {
             var td = rows[i].querySelector('td.visible-with-data');
             var key = td ? td.id : '';
             if (td && td.classList.contains('visible-with-data') && feature.properties[key] == null) {
                 rows[i].parentNode.removeChild(rows[i]);
             }
         }
         return tempDiv.innerHTML;
        }
        // modify popup if contains media
        function addClassToPopupIfMedia(content, popup) {
            var tempDiv = document.createElement('div');
            tempDiv.innerHTML = content;
            var imgTd = tempDiv.querySelector('td img');
            if (imgTd) {
                var src = imgTd.getAttribute('src');
                if (/\.(jpg|jpeg|png|gif|bmp|webp|avif)$/i.test(src)) {
                    popup._contentNode.classList.add('media');
                    setTimeout(function() {
                        popup.update();
                    }, 10);
                } else if (/\.(mp3|wav|ogg|aac)$/i.test(src)) {
                    var audio = document.createElement('audio');
                    audio.controls = true;
                    audio.src = src;
                    imgTd.parentNode.replaceChild(audio, imgTd);
                    popup._contentNode.classList.add('media');
                    setTimeout(function() {
                        popup.setContent(tempDiv.innerHTML);
                        popup.update();
                    }, 10);
                } else if (/\.(mp4|webm|ogg|mov)$/i.test(src)) {
                    var video = document.createElement('video');
                    video.controls = true;
                    video.src = src;
                    video.style.width = "400px";
                    video.style.height = "300px";
                    video.style.maxHeight = "60vh";
                    video.style.maxWidth = "60vw";
                    imgTd.parentNode.replaceChild(video, imgTd);
                    popup._contentNode.classList.add('media');
                    // Aggiorna il popup quando il video carica i metadati
                    video.addEventListener('loadedmetadata', function() {
                        popup.update();
                    });
                    setTimeout(function() {
                        popup.setContent(tempDiv.innerHTML);
                        popup.update();
                    }, 10);
                } else {
                    popup._contentNode.classList.remove('media');
                }
            } else {
                popup._contentNode.classList.remove('media');
            }
        }
        var zoomControl = L.control.zoom({
            position: 'topleft'
        }).addTo(map);
        var bounds_group = new L.featureGroup([]);
        function setBounds() {
            map.setMaxBounds(map.getBounds());
            map.setMinZoom(map.getZoom());
        }
        map.createPane('pane_Basemap_0');
        map.getPane('pane_Basemap_0').style.zIndex = 400;
        var layer_Basemap_0 = L.tileLayer('http://a.basemaps.cartocdn.com/dark_nolabels/{z}/{x}/{y}.png', {
            pane: 'pane_Basemap_0',
            opacity: 1.0,
            attribution: '<a href="https://cartodb.com/basemaps/">Map tiles by CartoDB, under CC BY 3.0. Data by OpenStreetMap, under ODbL.</a>',
            minZoom: 6,

        layer_Basemap_0;
        map.addLayer(layer_Basemap_0);
        function pop_Judet_1(feature, layer) {
            layer.on({
                mouseout: function(e) {
                    for (var i in e.target._eventParents) {
                        if (typeof e.target._eventParents[i].resetStyle === 'function') {
                            e.target._eventParents[i].resetStyle(e.target);
                        }
                    }
                    if (typeof layer.closePopup == 'function') {
                        layer.closePopup();
                    } else {
                        layer.eachLayer(function(feature){
                            feature.closePopup()
                        });
                    }
                },
                mouseover: highlightFeature,
            });
            var popupContent = '<table>\
                    <tr>\
                        <th scope="row">Judet</th>\
                        <td>' + (feature.properties['name'] !== null ? autolinker.link(String(feature.properties['name']).replace(/'/g, '\'').toLocaleString()) : '') + '</td>\
                    </tr>\
                    <tr>\
                        <th scope="row">NrMembri</th>\
                        <td>' + (feature.properties['NrMembri'] !== null ? autolinker.link(String(feature.properties['NrMembri']).replace(/'/g, '\'').toLocaleString()) : '') + '</td>\
                    </tr>\
                </table>';
            var content = removeEmptyRowsFromPopupContent(popupContent, feature);
			layer.on('popupopen', function(e) {
				addClassToPopupIfMedia(content, e.popup);
			});
			layer.bindPopup(content, { maxHeight: 400 });
        }

function style_Judet_1_0(feature) {
    // Use a single evaluation chain with non-overlapping ranges.
    var val = feature.properties['NrMembri'];
    // coerce to number where possible
    if (val !== null && val !== undefined) {
        val = parseFloat(val);
    } else {
        val = NaN;
    }

    // 0 exactly
    if (!isNaN(val) && val === 0) {
        return {
            pane: 'pane_Judet_1',
            opacity: 1,
            color: 'rgba(217,217,217,1.0)',
            dashArray: '',
            lineCap: 'butt',
            lineJoin: 'miter',
            weight: 1.0,
            fill: true,
            fillOpacity: 1,
            fillColor: 'rgba(0,0,0,0.6)',
            interactive: true,
        };
    }
    // >0 up to and including 5
    if (!isNaN(val) && val > 0 && val <= 5) {
        return {
            pane: 'pane_Judet_1',
            opacity: 1,
            color: 'rgba(217,217,217,1.0)',
            dashArray: '',
            lineCap: 'butt',
            lineJoin: 'miter',
            weight: 1.0,
            fill: true,
            fillOpacity: 1,
            fillColor: 'rgba(138,0,0,0.6)',
            interactive: true,
        };
    }
    // >5 up to and including 15
    if (!isNaN(val) && val > 5 && val <= 15) {
        return {
            pane: 'pane_Judet_1',
            opacity: 1,
            color: 'rgba(217,217,217,1.0)',
            dashArray: '',
            lineCap: 'butt',
            lineJoin: 'miter',
            weight: 1.0,
            fill: true,
            fillOpacity: 1,
            fillColor: 'rgba(230,145,0,0.6)',
            interactive: true,
        };
    }
    // >15 up to and including 30
    if (!isNaN(val) && val > 15 && val <= 30) {
        return {
            pane: 'pane_Judet_1',
            opacity: 1,
            color: 'rgba(217,217,217,1.0)',
            dashArray: '',
            lineCap: 'butt',
            lineJoin: 'miter',
            weight: 1.0,
            fill: true,
            fillOpacity: 1,
            fillColor: 'rgba(255,255,0,0.6)',
            interactive: true,
        };
    }
    // >30 up to and including 50
    if (!isNaN(val) && val > 30 && val <= 50) {
        return {
            pane: 'pane_Judet_1',
            opacity: 1,
            color: 'rgba(217,217,217,1.0)',
            dashArray: '',
            lineCap: 'butt',
            lineJoin: 'miter',
            weight: 1.0,
            fill: true,
            fillOpacity: 1,
            fillColor: 'rgba(58,163,0,0.6)',
            interactive: true,
        };
    }
    // >50
    if (!isNaN(val) && val > 50) {
        return {
            pane: 'pane_Judet_1',
            opacity: 1,
            color: 'rgba(217,217,217,1.0)',
            dashArray: '',
            lineCap: 'butt',
            lineJoin: 'miter',
            weight: 1.0,
            fill: true,
            fillOpacity: 1,
            fillColor: 'rgba(0,81,129,0.6)',
            interactive: true,
        };
    }

    // Fallback (when value is NaN or doesn't match any range)
    return {
        pane: 'pane_Judet_1',
        opacity: 1,
        color: 'rgba(217,217,217,1.0)',
        dashArray: '',
        lineCap: 'butt',
        lineJoin: 'miter',
        weight: 1.0,
        fill: true,
        fillOpacity: 1,
        fillColor: 'rgba(200,200,200,0.6)',
        interactive: true,
    };
}
        }
        map.createPane('pane_Judet_1');
        map.getPane('pane_Judet_1').style.zIndex = 401;
        map.getPane('pane_Judet_1').style['mix-blend-mode'] = 'normal';
        var layer_Judet_1 = new L.geoJson(json_Judet_1, {
            attribution: '',
            interactive: true,
            dataVar: 'json_Judet_1',
            layerName: 'layer_Judet_1',
            pane: 'pane_Judet_1',
            onEachFeature: pop_Judet_1,

        bounds_group.addLayer(layer_Judet_1);
        map.addLayer(layer_Judet_1);

(function() {
    // basic styles
    var css = '\
    #judet-table-panel { position: absolute; right: 10px; top: 60px; z-index: 1000; background: rgba(255,255,255,0.95); box-shadow: 0 2px 8px rgba(0,0,0,0.3); border-radius: 6px; width: 360px; max-height: 70vh; overflow: auto; font-family: Arial, sans-serif; }\
    #judet-table-panel header { display: flex; align-items: center; justify-content: space-between; padding: 8px 10px; border-bottom: 1px solid #ddd; }\
    #judet-table-panel table { width: 100%; border-collapse: collapse; }\
    #judet-table-panel th, #judet-table-panel td { padding: 6px 8px; border-bottom: 1px solid #eee; text-align: left; font-size: 13px; }\
    #judet-table-panel th { cursor: pointer; background: #f7f7f7; position: sticky; top: 0; z-index: 2; }\
    #judet-table-panel .controls { padding: 6px 10px; display:flex; gap:6px; }\
    #judet-table-toggle { position: absolute; right: 10px; top: 20px; z-index: 1000; background: #007bff; color: white; border: none; padding: 6px 10px; border-radius: 4px; cursor: pointer; }\
    ';
    var style = document.createElement('style');
    style.appendChild(document.createTextNode(css));
    document.head.appendChild(style);

    // create toggle button
    var toggle = document.createElement('button');
    toggle.id = 'judet-table-toggle';
    toggle.textContent = 'Show table';
    document.body.appendChild(toggle);

    // create panel
    var panel = document.createElement('div');
    panel.id = 'judet-table-panel';
    panel.style.display = 'none';
    panel.innerHTML = '\
      <header><strong>Judet list</strong><button id="close-judet-panel" title="Close" style="background:none;border:none;font-size:16px;cursor:pointer">âœ•</button></header>\
      <div class="controls">\
        <input id="judet-filter" placeholder="Filter name..." style="flex:1;padding:6px;border:1px solid #ccc;border-radius:4px">\
        <button id="download-judet-csv" title="Download CSV" style="padding:6px 8px;border-radius:4px;border:1px solid #ccc;background:#fff;cursor:pointer">CSV</button>\
      </div>\
      <div style="padding:6px 10px"><table id="judet-table"><thead><tr><th data-key="name">Judet</th><th data-key="NrMembri">NrMembri</th></tr></thead><tbody></tbody></table></div>\
    ';
    document.body.appendChild(panel);

    var closeBtn = panel.querySelector('#close-judet-panel');
    var tbody = panel.querySelector('#judet-table tbody');
    var filterInput = panel.querySelector('#judet-filter');
    var downloadBtn = panel.querySelector('#download-judet-csv');
    var headerCells = panel.querySelectorAll('#judet-table th');

    // toggle actions
    toggle.addEventListener('click', function() {
        if (panel.style.display === 'none') {
            panel.style.display = 'block';
            toggle.textContent = 'Hide table';
        } else {
            panel.style.display = 'none';
            toggle.textContent = 'Show table';
        }
    });
    closeBtn.addEventListener('click', function() {
        panel.style.display = 'none';
        toggle.textContent = 'Show table';
    });

    // gather data from json_Judet_1 (loaded from data/Judet_1.js)
    function getFeaturesArray() {
        var features = [];
        if (typeof json_Judet_1 !== 'undefined' && json_Judet_1.features) {
            features = json_Judet_1.features.slice(); // clone
        } else if (typeof layer_Judet_1 !== 'undefined') {
            layer_Judet_1.eachLayer(function(l) {
                if (l.feature && l.feature.properties) features.push(l.feature);
            });
        }
        return features.map(function(f) {
            // normalize keys - adapt if property names differ
            return {
                name: (f.properties && (f.properties.name || f.properties.NAME || f.properties.Judet)) || '',
                NrMembri: (f.properties && (f.properties.NrMembri !== undefined ? f.properties.NrMembri : '')) || ''
            };
        });
    }

    var currentData = getFeaturesArray();

    function renderTable(data) {
        tbody.innerHTML = '';
        data.forEach(function(row) {
            var tr = document.createElement('tr');
            var tdName = document.createElement('td');
            tdName.textContent = row.name;
            var tdVal = document.createElement('td');
            tdVal.textContent = (row.NrMembri !== null && row.NrMembri !== undefined) ? row.NrMembri : '';
            tr.appendChild(tdName);
            tr.appendChild(tdVal);
            // clicking a row zooms to the feature if available
            tr.addEventListener('click', function() {
                // find matching feature in layer_Judet_1 and zoom to it
                if (typeof layer_Judet_1 !== 'undefined') {
                    layer_Judet_1.eachLayer(function(l) {
                        var props = l.feature && l.feature.properties;
                        var name = props && (props.name || props.NAME || props.Judet) || '';
                        if (String(name) === String(row.name)) {
                            try {
                                map.fitBounds(l.getBounds ? l.getBounds() : l.getLatLng ? [l.getLatLng()] : map.getBounds(), { maxZoom: 10 });
                                l.fire('mouseover'); // optionally highlight
                                setTimeout(function(){ l.openPopup && l.openPopup(); }, 250);
                            } catch (e) {
                                console.warn('Could not zoom to feature', e);
                            }
                        }
                    });
                }
            });
            tbody.appendChild(tr);
        });
    }

    // initial render (sorted by name)
    currentData.sort(function(a,b){ return (a.name||'').localeCompare(b.name||''); });
    renderTable(currentData);

    // filter
    filterInput.addEventListener('input', function() {
        var q = this.value.trim().toLowerCase();
        var filtered = currentData.filter(function(r) {
            return !q || (r.name && r.name.toString().toLowerCase().indexOf(q) !== -1) || (r.NrMembri && r.NrMembri.toString().toLowerCase().indexOf(q) !== -1);
        });
        renderTable(filtered);
    });

    // CSV download
    downloadBtn.addEventListener('click', function() {
        var rows = [['Judet','NrMembri']].concat(currentData.map(function(r){ return [r.name, r.NrMembri]; }));
        var csv = rows.map(function(r){
            return r.map(function(cell){
                if (cell === null || cell === undefined) return '';
                var s = String(cell).replace(/"/g,'""');
                if (s.search(/("|,|\n)/g) >= 0) s = '"' + s + '"';
                return s;
            }).join(',');
        }).join('\n');
        var blob = new Blob([csv], { type: 'text/csv;charset=utf-8;' });
        var url = URL.createObjectURL(blob);
        var a = document.createElement('a');
        a.href = url;
        a.download = 'judets.csv';
        document.body.appendChild(a);
        a.click();
        a.remove();
        URL.revokeObjectURL(url);
    });

    // sortable columns (toggle asc/desc)
    headerCells.forEach(function(th){
        var key = th.getAttribute('data-key');
        if (!key) return;
        var asc = true;
        th.addEventListener('click', function(){
            var sorted = currentData.slice().sort(function(a,b){
                var A = a[key], B = b[key];
                // numeric if both parse as numbers
                var nA = parseFloat(A), nB = parseFloat(B);
                if (!isNaN(nA) && !isNaN(nB)) {
                    return asc ? nA - nB : nB - nA;
                }
                A = (A||'').toString().toLowerCase();
                B = (B||'').toString().toLowerCase();
                return asc ? (A.localeCompare(B)) : (B.localeCompare(A));
            });
            asc = !asc;
            renderTable(sorted);
        });
    });

    // expose for debugging if needed
    window.__judetTable = {
        open: function(){ panel.style.display='block'; toggle.textContent='Hide table'; },
        close: function(){ panel.style.display='none'; toggle.textContent='Show table'; },
        data: currentData
    };
})();

		document.addEventListener("DOMContentLoaded", function() {
            // set new Layers List height which considers toggle icon
            function newLayersListHeight() {
                var layerScrollbarElement = document.querySelector('.leaflet-control-layers-scrollbar');
                if (layerScrollbarElement) {
                    var layersListElement = document.querySelector('.leaflet-control-layers-list');
                    var originalHeight = layersListElement.style.height 
                        || window.getComputedStyle(layersListElement).height;
                    var newHeight = parseFloat(originalHeight) - 50;
                    layersListElement.style.height = newHeight + 'px';
                }
            }
            var isLayersListExpanded = true;
            var controlLayersElement = document.querySelector('.leaflet-control-layers');
            var toggleLayerControl = document.querySelector('.leaflet-control-layers-toggle');
            // toggle Collapsed/Expanded and apply new Layers List height
            toggleLayerControl.addEventListener('click', function() {
                if (isLayersListExpanded) {
                    controlLayersElement.classList.remove('leaflet-control-layers-expanded');
                } else {
                    controlLayersElement.classList.add('leaflet-control-layers-expanded');
                }
                isLayersListExpanded = !isLayersListExpanded;
                newLayersListHeight()
            });	
			// apply new Layers List height if toggle layerstree
			if (controlLayersElement) {
				controlLayersElement.addEventListener('click', function(event) {
					var toggleLayerHeaderPointer = event.target.closest('.leaflet-layerstree-header-pointer span');
					if (toggleLayerHeaderPointer) {
						newLayersListHeight();
					}
				});
			}
            // Collapsed/Expanded at Start to apply new height
            setTimeout(function() {
                toggleLayerControl.click();
            }, 10);
            setTimeout(function() {
                toggleLayerControl.click();
            }, 10);
            // Collapsed touch/small screen
            var isSmallScreen = window.innerWidth < 650;
            if (isSmallScreen) {
                setTimeout(function() {
                    controlLayersElement.classList.remove('leaflet-control-layers-expanded');
                    isLayersListExpanded = !isLayersListExpanded;
                }, 500);
            }  
        });       
        setBounds();
        resetLabels([layer_Judet_1]);
        map.on("zoomend", function(){
            resetLabels([layer_Judet_1]);
        });
        map.on("layeradd", function(){
            resetLabels([layer_Judet_1]);
        });
        map.on("layerremove", function(){
            resetLabels([layer_Judet_1]);
        });
